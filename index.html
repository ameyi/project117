<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: lime;">
<div id="mymodal" class="modal fade">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Sketches</h4>
</div>
<div class="modal-body">
<img src="sketch1.png">
<img src="sketch2.png">
</div>
</div>
</div>
<h1 style="text-align: center; color: cyan;">Sketch Identification<button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Show Sketch</button></h1>
<p id="label" style="text-align: center; font-size: 20px; font-weight: bold; color: cyan;">Your Sketch: </p>
<p id="confidence" style="text-align: center; font-size: 20px; font-weight: bold; color: cyan;">Confidence: </p>
<p id="sketchtobedrawn" style="text-align: center; color: red; font-weight: bold; font-size: 20px;">Sketch to be Drawn</p>
<br>
<br>
<h2 style="text-align: left; font-weight: bold;" id="score">Score:</h2>
<h2 style="text-align: right; font-weight: bold;" id="timer">Timer</h2>
<script src="main.js"></script>
</body>
